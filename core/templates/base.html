<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}AI Skill Gap Analysis{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .sidebar {
      height: 100vh;
      background: linear-gradient(180deg, #1c2b4d, #16243a);
      color: #fff;
      padding: 20px;
    }
    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 30px;
    }
    .sidebar a {
      display: block;
      color: #ddd;
      padding: 10px 0;
      text-decoration: none;
    }
    .sidebar a:hover {
      color: #fff;
    }
    .content {
      padding: 30px;
    }
    footer {
      margin-top: 30px;
      text-align: center;
      color: #777;
    }
  </style>
</head>
<body>

<div class="d-flex">
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Dashboard</h2>
    <a href="{% url 'dashboard' %}">Home</a>
    <a href="#">My Profile</a>
    <a href="#">Skill Analysis</a>
    <a href="#">Course Recommendations</a>
  </div>

  <!-- Main content -->
  <div class="flex-grow-1 content">
    <!-- Messages -->
    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} mt-2">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    {% block content %}{% endblock %}

    <footer>
      <p>&copy; 2025 AI Skill Gap Analysis. All rights reserved.</p>
    </footer>
  </div>
</div>

</body>
</html>
