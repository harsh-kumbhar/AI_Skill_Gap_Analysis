<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}AI Skill Gap Analysis{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Select2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 220px;
      background: linear-gradient(180deg, #1c2b4d, #16243a);
      color: #fff;
      padding: 20px;
      overflow-y: auto;
    }
    .content {
      margin-left: 220px;
      padding: 30px;
      width: calc(100% - 220px);
    }
    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 30px;
    }
    .sidebar a {
      display: block;
      color: #ddd;
      padding: 10px 0;
      text-decoration: none;
    }
    .sidebar a:hover {
      color: #fff;
    }
    footer {
      margin-top: 30px;
      text-align: center;
      color: #777;
    }
  </style>
</head>
<body>

<div class="d-flex">
  <!-- Sidebar -->
  <div class="sidebar">
    <h2><i class="bi bi-speedometer2 me-2"></i> Dashboard</h2>
    <a href="{% url 'dashboard' %}"><i class="bi bi-house-door me-2"></i> Home</a>
    <a href="{% url 'my_profile' %}"><i class="bi bi-person-circle me-2"></i> My Profile</a>
    <a href="#"><i class="bi bi-bar-chart-line me-2"></i> Skill Analysis</a>
    <a href="#"><i class="bi bi-book me-2"></i> Course Recommendations</a>
  </div>

  <!-- Main content -->
  <div class="flex-grow-1 content">
    <!-- Messages -->
    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} mt-2">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    {% block content %}{% endblock %}

    <footer>
      <p>&copy; 2025 AI Skill Gap Analysis. All rights reserved.</p>
    </footer>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- jQuery (required for Select2) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Select2 JS -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<!-- Custom Script Block -->
{% block extra_js %}{% endblock %}

</body>
</html>
